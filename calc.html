<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/calc.css" />
    <title>calculate</title>
  </head>
  <body>
    <header>
      <h1>calculate</h1>
    </header>
    <section class="calculat">
      <div class="calc">
        <div class="display">
          <form action="">
            <input type="text" name="display" id="display" />
          </form>
        </div>

        <div class="keys">
          <div class="number" id="clear">c</div>
          <div class="delete" id="del">del</div>
          <div class="number" id="-">-</div>
          <div class="number" id=".">.</div>
          <div class="number" id="7">7</div>
          <div class="number" id="8">8</div>
          <div class="number" id="9">9</div>
          <div class="number" id="/">/</div>
          <div class="number" id="4">4</div>
          <div class="number" id="5">5</div>
          <div class="number" id="6">6</div>
          <div class="number" id="*">*</div>
          <div class="number" id="1">1</div>
          <div class="number" id="2">2</div>
          <div class="number" id="3">3</div>
          <div class="equal" id="=">=</div>
          <div class="number" id="(">(</div>
          <div class="number" id="0">0</div>
          <div class="number" id=")">)</div>
          <div class="number" id="+">+</div>
        </div>
      </div>
    </section>
  </body>
  <script src="/calc.js"></script>
</html>
